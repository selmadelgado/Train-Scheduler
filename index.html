<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">

    <title>Selma Delgado | Train Scheduler </title>
    <link rel="icon" sizes="32x32" href="assets/images/favicon.png">
   
   <!-- Reset, Bootstrap,  -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


  <!-- Moment, jQuery, Firebase -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
       
  <!-- My CSS and Fonts -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  </head>
    
    
  <body>
    
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
    <h1 class="text-center">London Express</h1>
    <h4 class="text-center">"You're On the Right Track"</h4>
    </div>
            
    <div class="row">
    <div class="col-md-12">
        <!-- Current Train Schedule-->
        <div class="card mb-4">
        <div class="card-body">
            <h3 class="card-title">Current Train Schedule</h3>
            <table class="table table-sm table-hover" id='trains-table'>
            <thead>
                <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col" class="text-center">Frequency</th>
                <th scope="col" class="text-center">Next Arrival</th>
                <th scope="col" class="text-center">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            </table>
        </div>
        </div>
    </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <!-- Add Train  -->
             <div class="card mb-4 p-4">
               <div class="card-body">
                <h3 class="card-title">Add Train</h3>
                    <!-- Entry Form -->
                    <form>
                    <div class="form-group row">
                        <label for="train-name-input">Train Name</label>
                        <input class="form-control" id="train-name-input" placeholder="Glasgow Central â€“ Manchester London" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="destination-input">Destination</label>
                        <input class="form-control" id="destination-input" placeholder="Manchester" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="first-train-input">First Train Time (HH:mm - Military Time)</label>
                        <input class="form-control" id="first-train-input" placeholder="22:00" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="frequency-input">Frequency (Min)</label>
                        <input class="form-control" id="frequency-input" placeholder="20" type="text">
                    </div>
                    <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div> 

</div>
       
       
  <!--JavaScript-->
   <script type="text/javascript" src="assets/javascript/script.js"></script>

 </body>
  </html>
